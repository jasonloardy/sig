<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a GeoJSON polygon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="assets/template/sb-admin-2/vendor/jquery/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		get_kabupaten();
		// map();
	});

	function get_kabupaten() {
		$.getJSON('assets/geojson/INDONESIA_KAB.json')
    .done(function(data) {
      map(data);
			// console.log(data);
    })
	}

	function map(geojson) {
		mapboxgl.accessToken = 'pk.eyJ1IjoiamFzb25sb2FyZHkiLCJhIjoiY2ticHkwYTJzMGQyMTJva2F1ZzFubDc2cyJ9.hVSZAbuxC_SDI7sCl2tkyA';
	    var map = new mapboxgl.Map({
	        container: 'map',
	        style: 'mapbox://styles/mapbox/streets-v11',
	        center: [120.2833322, -2.1333328],
	        zoom: 6.5
	    });

	    // map.on('load', function() {
	    //     map.addSource('maine', {
	    //         'type': 'geojson',
	    //         'data': geojson
	    //     });
	    //     map.addLayer({
	    //         'id': 'maine',
	    //         'type': 'fill',
	    //         'source': 'maine',
	    //         'layout': {},
	    //         'paint': {
	    //             'fill-color': '#088',
	    //             'fill-opacity': 0.8
	    //         }
	    //     });
	    // });

			map.on('load', function() {
				map.addLayer({
				    'id': 'states-layer',
				    'type': 'fill',
				    'source': {
				        'type': 'geojson',
				        'data': 'data_kabupaten/json_all'
				    },
				    'paint': {
				        'fill-color': {
				            type: 'identity',
				            property: 'color',
				        },
								'fill-opacity': 0.6,
				        'fill-outline-color': 'rgba(200, 100, 240, 1)'
				    }
				});

				// When a click event occurs on a feature in the states layer, open a popup at the
				// location of the click, with description HTML from its properties.
				map.on('click', 'states-layer', function(e) {
					new mapboxgl.Popup()
					.setLngLat(e.lngLat)
					.setHTML(e.features[0].properties.Kabupaten_ + '<br>' + e.features[0].properties.total_faktur + '<br>' + e.features[0].properties.color)
					.addTo(map);
				});

				// Change the cursor to a pointer when the mouse is over the states layer.
				map.on('mouseenter', 'states-layer', function() {
					map.getCanvas().style.cursor = 'pointer';
				});

				// Change it back to a pointer when it leaves.
				map.on('mouseleave', 'states-layer', function() {
					map.getCanvas().style.cursor = '';
				});
			});
	}
</script>

</body>
</html>
